<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV vers PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bloc-principal">
        <div class="bloc-logo">
            <img src="images/logo-mape.jpeg" alt="">
        </div>
        <div class="boite-de-dialogue">
            <div class="bloc-titre">
                <h1>Convertisseur CSV vers PDF</h1>
            </div>
            <div class="bloc-boutons">
                <div class="bloc-bouton">
                    <div class="bloc-separation"></div>
                    <div class="sous-bloc-bouton">
                        <button class="importer">Importer</button>
                    </div>
                    <div class="bloc-separation">
                        <p class="nom-fichier-select"></p>
                    </div>
                </div>
                <div class="bloc-bouton">
                    <div class="sous-bloc-bouton">
                        <button class="exporter">Exporter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
